<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row">
        <div class="col-12 col-md-3">
          <div class="search-box">
            <h3>Search City:</h3>
            <input name="city" id="city" type="text" autofocus="true" class="col-12 form-input" />
            <button type="button" class="col-12 btn btn-primary">Search</button>
            <div id="search-history" class="col-12"></div>
          </div>
        </div>
        <div id="weather-container" class="col-12 col-md-9"></div>
    </main>
</body>
<script src="./asset/index.js"></script>
</html>
